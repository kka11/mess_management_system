

{% extends 'mess/baseStudent.html' %}

{% block body %}
<div style="width:50%;height:220px;padding:25px;border:1px solid #85929E;margin:auto;background:#008CBA ;text-align:center;">
	{% if success_message %}
		<strong><h3><span class="glyphicon glyphicon-ok-sign" style="color:green;"></span> {{success_message}}</h3></strong>
	{% endif %}
	{% if unsuccess_message %}
		<strong><h3><span class="glyphicon glyphicon-remove-sign" style="color:red;"></span> {{unsuccess_message}}</h3></strong>
	{% endif %}

	<form action="{% url 'Add_balance' %}" id="idform1" method = "post">
		{% csrf_token %}
  		 <h3 style="color:white;">Add Balance</h3> <h4><h4 style="color:white;">(between <strong>30</strong> and <strong>12000</strong>):</h4>
		<input type="number" name="add_balance" min="30" max="12000" required>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"style="background:#F58731;">Submit</button>
	</form>
</div>









  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
         <h4>Are you sure you want to Add balance?</h4>
	<button type="submit" form="idform1" style="color:green;">Confirm</button>
	<a href="{% url 'Add_balance' %}" style="color:red;text-align:right;"><button type="button" >Cancel</button></a>
        </div>
        
          
        
      </div>
      
    </div>
  </div>
  

















{% endblock %}
